<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“Š Exchanges</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .navbar {
            background: #333; padding: 10px; text-align: center;
        }
        .navbar a {
            color: white; text-decoration: none; font-weight: bold; padding: 8px 16px; border-radius: 5px;
            background: #007bff;
        }
        .navbar a:hover {
            background: #0056b3;
        }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        h1 { text-align: center; color: #333; }
        .logo-container { text-align: center; margin-top: 30px; margin-bottom: 20px; }
        .logo-container img { max-width: 200px; height: auto; }
        .search-container { text-align: center; margin: 20px 0; }
        .search-container input {
            width: 300px; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc;
        }
        .grid {
            display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;
        }
        .card {
            background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 180px; text-align: center; padding: 15px;
        }
        .card img {
            max-width: 100%; height: 100px; object-fit: contain; margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/industries">View Industries</a>
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="/static/logo.webp" alt="Logo">
        </div>

        <h1>ðŸ“Š Exchanges</h1>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search exchanges...">
        </div>

        <div class="grid" id="exchangeGrid">
            {% for exch in exchanges %}
            <div class="card" data-name="{{ exch.name | lower }}">
                <img src="{{ exch.image }}" alt="{{ exch.name }}">
                <strong><a href="{{ exch.link }}" target="_blank" rel="noopener noreferrer">{{ exch.name }}</a></strong>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        const searchInput = document.getElementById("searchInput");
        const cards = document.querySelectorAll("#exchangeGrid > .card");

        searchInput.addEventListener("input", () => {
            const term = searchInput.value.toLowerCase();
            cards.forEach(card => {
                const name = card.getAttribute("data-name");
                card.style.display = name.includes(term) ? "block" : "none";
            });
        });
    </script>

</body>
</html>
